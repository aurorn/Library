<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div class="overlayDarken">
    <div class="navbar">
      <h1 id="nav-title">Library</h1>
    </div>
    <div class="maingrid">
      <div class="sidebar">
        <ul>
          <button id="add-book" onclick="openForm()">+</button>
        </ul>
      
      </div>
      <div class="library">
        <div id="book-card">
          <div id="book-title"><p>Book Title Here</p></div>
          <div id="book-author"><p>Book Author Here</p></div>
          <div id="book-pages"><p>Page number Here</p></div>
          <div id="book-read"><p>Read / Not read</p></div>
        </div>
      </div>
    </div>
  </div>
  <div class="add-book-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
      <h1>Add book Here</h1>
      <label for="book-title"><b>Title:</b></label>
      <input type="text" placeholder="Enter Book Title" name="book-title" required>
      <label for="book-author"><b>Author:</b></label>
      <input type="text" placeholder="Enter Author" name="book-author" required>
      <label for="book-pages"><b>Pages:</b></label>
      <input type="text" placeholder="Enter Number of pages" name="book-pages" required>
      <div class="read-checkbox">
        <label for="book-read"><b>Read:</b></label>
        <input type="checkbox" name="book-read" required>
      </div>
      <button class="btn submit-btn" type="submit" onClick="closeForm()">Submit</button>
    </form>
  </div>
</body>
<footer></footer>

</html>
