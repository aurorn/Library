<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div class="main">
    <div class="navbar">
      <h1 id="navTitle">Library</h1>
    </div>
    <div class="middle-content">
      <div class="sidebar-content">
        <ul>
          <button id="newBookBtn" class="new-book-btn">+</button>
        </ul>     
      </div>
      <div class="library-grid" id="libraryGrid">
        
      </div>
    </div>
  </div>

  <div class="add-book-popup" id="addBookPopup">
    <form class="new-book-form" id="newBookForm">
      <h1>Add book Here</h1>
      <label for="bookTitle"><b>Title:</b></label>
      <input type="text" placeholder="Enter the Book Title" id="bookTitle" class="input" required>
      <label for="bookAuthor"><b>Author:</b></label>
      <input type="text" placeholder="Enter Author's name" id="bookAuthor" class="input" required>
      <label for="bookPages"><b>Pages:</b></label>
      <input type="number" placeholder="Enter the Number of pages" id="bookPages" class="input" required>
      <div class="read-checkbox">
        <label for="isRead"><b>Read:</b></label>
        <input type="checkbox" class="checkbox" id="isRead">
      </div>
      <button class="btn submit-btn" id="submitBtn" type="submit" value="Add Book">Submit</button>
    </form>
  </div>
  
</body>
<footer><p>Library Built by</p></footer>
<div class="overlay" id="overlay"></div>

</html>
