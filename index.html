<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="light-theme.css" id="theme-link">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="main">
      <header>
        <div class="navbar">
          <h1 class="left" id="navTitle">Library</h1>
          <div class="right toggle-container">
            <label class="switch">
              <input type="checkbox" id="toggleMode">
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
          </div>
        </div>
      </header>
      <div class="middle-content">
        <div class="sidebar-content">
          <button id="newBookBtn" class="new-book-btn">Add +</button>
        </div>
        <div class="library-grid" id="libraryGrid"></div>
      </div>
    </div>

    <div class="add-book-popup" id="addBookPopup">
      <form class="new-book-form" id="newBookForm">
        <h1>Add Book Here</h1>
        <!--<label for="bookTitle"><b class="bookTitle">Title:</b></label>-->
        <input type="text" placeholder="Title" id="bookTitle" class="input" required>
        <!--<label for="bookAuthor"><b>Author:</b></label>-->
        <input type="text" placeholder="Author" id="bookAuthor" class="input" required>
        <!--<label for="bookPages"><b>Pages:</b></label>-->
        <input type="number" placeholder="Pages" id="bookPages" class="input" required>
        <div class="read-checkbox">
          <label for="isRead"><b>Read:</b></label>
          <input type="checkbox" class="checkbox" id="isRead">
        </div>
        <button class="btn submit-btn" id="submitBtn" type="submit" value="Add Book">Submit</button>
      </form>
    </div>
    <footer><p>Library Built by Sam Cason</p></footer>
    <div class="overlay" id="overlay"></div>

  </body>
</html>
