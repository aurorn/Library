<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>
<body>
  
  <div class="navbar">
    <h1 id="navTitle">Library</h1>
  </div>
  <div class="maingrid">
    <div class="sidebar">
      <ul>
        <button id="newBookBtn" class="new-book-btn" >+</button>
      </ul>     
    </div>
    <div class="library-grid" id="libraryGrid">
      <div class="book-card" id="bookCard">
        <div id="bookTitle"><p>Book Title Here</p></div>
        <div id="bookAuthor"><p>Book Author Here</p></div>
        <div id="bookPages"><p>Page number Here</p></div>
        <div id="bookRead"><p>Read / Not read</p></div>
        <div class="btn remove-btn">
          <button class="remove-btn" id="removeBtn">Remove</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="add-book-popup" id="addBookPopup">
    <form class="new-book-form" id="newBookForm">
      <h1>Add book Here</h1>
      <label for="book-title"><b>Title:</b></label>
      <input type="text" placeholder="Enter the Book Title" id="bookTitle" class="input" required>
      <label for="book-author"><b>Author:</b></label>
      <input type="text" placeholder="Enter Author's name" id="bookAuthor" class="input" required>
      <label for="book-pages"><b>Pages:</b></label>
      <input type="number" placeholder="Enter the Number of pages" id="bookPages" class="input" required>
      <label for="is-read"><b>Read:</b></label>
      <input type="checkbox" class="checkbox" id="isRead">
      <button class="btn submit-btn" type="submit" value="Add Book">Submit</button>
    </form>
  </div>

</body>
<footer></footer>
<div class="overlay" id="overlay"></div>

</html>
